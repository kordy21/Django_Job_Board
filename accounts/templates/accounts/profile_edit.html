{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
    <h4>Edit Profile</h4>
    <form method = 'POST' enctype = "multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons %}
            <button class="boxed-btn3 w-100" type="submit">Post Now</button>
        {% endbuttons %}
    </form>
{% endblock %}
